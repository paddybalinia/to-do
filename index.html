        <h2 class="list__title">Tareas</h2>

        <form class="form">
            <svg class="form__icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
            </svg>

            <button type="submit" class="form__add">
                <span class="form__add__text">Crear</span>
            </button>
        </form>

            </h3>
            <ul class="list--done"></ul>
        </div>
    </section>
